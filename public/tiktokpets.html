<!doctype HTML> 

<HTML> 
  
<HEAD>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Boogaloo:normal">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600">
  <link rel="stylesheet" type="text/css" href="tiktokpets.css">
  <script defer src="tiktokpets.js"></script>
</HEAD>

<body> 
  <header>
    <div class="title">
      TikTok Pets
    </div>
    <div class="nav">
      <button id="myvideosButton">
        My Videos
      </button>
    </div>
  </header>
  <div class="container">
    <main class="main_element">
      <div class="main_header">
        Submit a video:
      </div>
      <div class="main_user">
        Username:
        <input id="username_input" placeholder="awesometiktokuser123">
      </div>
      <div class="main_url">
        Tiktok URL:
        <input id="url_input" placeholder="https://tiktok.com/12345">
      </div>
      <div class="main_nickname">
        Video nickname:
        <input id="nickname_input" placeholder="Bob the supercat">
      </div>
    </main>

    
  </div>
  <footer class="footer">
    <button type="button" id="continueButton"> Continue </button>
  </footer>

</body>

</html>
